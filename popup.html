<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 20px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h3 { margin-top: 0; color: #333; }
    p { color: #666; font-size: 14px; }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #0077b5; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover { background: #005885; }
    .status { 
      margin-top: 10px; 
      padding: 8px; 
      background: #f0f8ff; 
      border-radius: 4px; 
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>LinkedIn Network Visualizer</h3>
  <p>Click the "Visualize Network" button on any LinkedIn profile to see the network visualization.</p>
  <button id="openNetwork">Open Network Visualizer</button>
  <div class="status" id="status">Ready to visualize networks</div>
  
  <script src="popup.js"></script>
</body>
</html>
